name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch.depth: 0

    - name: Git Semantic Version
      uses: paulhatch/semantic-version@5.3.0
      with:
        major_pattern: "major:"
        minor_pattern: "feat:"
        format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version
        
        
    - name: Docker login
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "Iniciando login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "New version: $NEW_VERSION!!!!!"
    
    - name: Build Docker Image
      run: |
        docker build -t fedemarty/docker-graphql:0.1.2 .
        docker build -t fedemarty/docker-graphql:latest .

    - name: Push Docker Image
      run: |
        docker push fedemarty/docker-graphql:0.1.2
        docker push fedemarty/docker-graphql:latest
        
